<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour of Petra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body { margin: 0; }
        #panorama { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "siq"
        },
        "scenes": {
            "siq": {
                "title": "The Siq - Entrance to Petra",
                "hfov": 110,
                "pitch": -3,
                "yaw": 117,
                "type": "equirectangular",
                "panorama": "https://images.pexels.com/photos/1631665/pexels-photo-1631665.jpeg?auto=compress&cs=tinysrgb&w=4000",
                "hotSpots": [
                    {
                        "pitch": -1,
                        "yaw": 117,
                        "type": "scene",
                        "text": "Go to The Treasury",
                        "sceneId": "treasury"
                    }
                ]
            },
            "treasury": {
                "title": "The Treasury",
                "hfov": 110,
                "type": "equirectangular",
                "panorama": "https://images.pexels.com/photos/1587747/pexels-photo-1587747.jpeg?auto=compress&cs=tinysrgb&w=4000",
                "hotSpots": [
                    {
                        "pitch": 0,
                        "yaw": 117,
                        "type": "scene",
                        "text": "Go back to the Siq",
                        "sceneId": "siq",
                        "targetYaw": -23,
                        "targetPitch": 2
                    }
                ]
            }
        }
    });
    </script>
</body>
</html>
